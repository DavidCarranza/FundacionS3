<form action="#" method="post" name="formAgMed">

    <div class="cabecera"><h1>AGREGAR MEDICAMENTO</h1></div>

    <div class="articulo">

            <div class="row">
                    <div class="col col-xs-3 titular">Id Paciente: <i class="fa fa-asterisk"></i></div>
                    <div class="col col-xs-6 elemento">
                            <input type="text" name="id_paciente">
                    </div>
            </div>
        
            <div class="row">
                <div class="col col-xs-3 titular">C&eacute;dula: <i class="fa fa-asterisk"></i></div>
                    <div class="col col-xs-6 elemento">
                            <input type="number" name="cedula">
                    </div>
            </div>

            <div class="row">
                    <div class="col col-xs-3 titular">Nombres: <i class="fa fa-asterisk"></i></div>
                    <div class="col col-xs-6 elemento">
                            <input type="text" name="nombres"/>
                    </div>
            </div>

            <div class="row">
                    <div class="col col-xs-3 titular">Apellidos: <i class="fa fa-asterisk"></i></div>
                    <div class="col col-xs-6 elemento">
                            <input type="text" name="apellidos"/>
                    </div>
            </div>
        
            <div class="row">
                    <div class="col col-xs-3 titular">Genero: <i class="fa fa-asterisk"></i></div>
                    <div class="col col-xs-6 elemento">
                            <input type="radio" name="genero" value="m"/>M
                            <input type="radio" name="genero" value="f"/>F
                    </div>
            </div>
        
            <div class="row">
                    <div class="col col-xs-3 titular">Fecha Nacimiento: <i class="fa fa-asterisk"></i></div>
                    <div class="col col-xs-6 elemento">
                            <input type="date" name="fecha_nacimiento"/>
                    </div>
            </div>
        
            <div class="row">
                    <div class="col col-xs-3 titular">Telefono: <i class="fa fa-asterisk"></i></div>
                    <div class="col col-xs-6 elemento">
                            <input type="number" name="telefono"/>
                    </div>
            </div>
        
                <div class="row">
                    <div class="col col-xs-3 titular">Direccion: <i class="fa fa-asterisk"></i></div>
                    <div class="col col-xs-6 elemento">
                            <input type="text" name="direccion"/>
                    </div>
            </div>
        
            <div class="row">
                    <div class="col col-xs-3 titular">Email: <i class="fa fa-asterisk"></i></div>
                    <div class="col col-xs-6 elemento">
                            <input type="email" name="email"/>
                    </div>
            </div>
        
            <div class="row">
                    <div class="col col-xs-3 titular">Estado Civil: <i class="fa fa-asterisk"></i></div>
                    <div class="col col-xs-6 elemento">
                            <input type="radio" name="estado_civil" value="soltero(a)"/>
                            <input type="radio" name="estado_civil" value="casado"/>
                            <input type="radio" name="estado_civil" value="union libre"/>
                    </div>
            </div>

            <div class="row">
                    <div class="col col-xs-12 envio">
                            <input type="submit" name="subPac">

                            <button onclick="">Resetear Formulario</button>
                    </div>	
            </div>

    </div>
</form>
