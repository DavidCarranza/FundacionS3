<form action="#" method="post" name="formAgEve">

					<div class="cabecera"><h1>AGREGAR EVENTO</h1></div>

					<div class="articulo">

						<div class="row">
							<div class="col col-xs-3 titular">Nombre del Evento: <i class="fa fa-asterisk"></i></div>
							<div class="col col-xs-6 elemento">
								<input type="text" name="nomEve" data-type="input-textbox" value="" placeholder="Medicamento-naturista">
							</div>
						</div>

						<div class="row">
							<div class="col col-xs-3 titular">Fecha: <i class="fa fa-asterisk"></i></div>
							<div class="col col-xs-6 elemento">
								<input type="Date" name="fecEve" required>
							</div>
						</div>

						<div class="row">
							<div class="col col-xs-3 titular">Direcccion: <i class="fa fa-asterisk"></i></div>
							<div class="col col-xs-6 elemento">
								<input type="text" name="dirEve" data-type="input-textbox"  value="" placeholder="Medicamento-naturista">
							</div>
						</div>
						
						<div class="row">
							<div class="col col-xs-3 titular">Colaboradores: <i class="fa fa-asterisk"></i></div>
							<div class="col col-xs-6 elemento">
								<textarea required></textarea>
							</div>
						</div>

						<div class="row">
							<div class="col col-xs-3 titular">Detalles: <i class="fa fa-asterisk"></i></div>
							<div class="col col-xs-6 elemento">
								<textarea required></textarea>
							</div>
						</div>


						<div class="row">
							<div class="col col-xs-12 envio">
								<input type="submit" name="subMed">

								<button onclick="">Resetear Formulario</button>
							</div>	
						</div>
				
					</div>
				</form>
