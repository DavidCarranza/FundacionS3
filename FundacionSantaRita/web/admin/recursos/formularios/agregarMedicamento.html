<form action="#" method="post" name="formAgMed">

					<div class="cabecera"><h1>AGREGAR MEDICAMENTO</h1></div>

					<div class="articulo">

						<div class="row">
							<div class="col col-xs-3 titular">Nombre del Medicamento: <i class="fa fa-asterisk"></i></div>
							<div class="col col-xs-6 elemento">
								<input type="text" data-type="input-textbox" name="nomMed" value="" placeholder="Medicamento-naturista">
							</div>
						</div>
						<div class="row">
							<div class="col col-xs-3 titular">Logotipo: <i class="fa fa-asterisk"></i></div>
							<div class="col col-xs-6 elemento">
								<input type="file" name="imaMed" accept="image/x-png, image/gif, image/jpeg" required>
							</div>
						</div>
						<div class="row">
							<div class="col col-xs-3 titular">Fecha de ingreso: <i class="fa fa-asterisk"></i></div>
							<div class="col col-xs-6 elemento">
								<input type="Date" name="fecMed" required>
							</div>
						</div>
						<div class="row">
							<div class="col col-xs-3 titular">Descripcion: <i class="fa fa-asterisk"></i></div>
							<div class="col col-xs-6 elemento">
								<textarea title="Proporcione una descripcion detallada del Medicamento"></textarea>
							</div>
						</div>


						<div class="row">
							<div class="col col-xs-12 envio">
								<input type="submit" name="subMed">

								<button onclick="">Resetear Formulario</button>
							</div>	
						</div>
				
					</div>
				</form>
